<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>  
    <div class="container"> 
        <div class="row"> 
            <div class="col-md-7">
    <form method="POST">  
      {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name:</label>
            <input type="text" class="form-control" id="exampleInputName" id="name" name="name">
          </div>  
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address:</label>
          <input type="email" class="form-control" id="exampleInputEmail1" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="exampleInputPhone" class="form-label">Phone:</label>
            <input type="tel" class="form-control" id="exampleInputPhone" id="phone" name="phone">
          </div>  
          <div class="mb-3">
            <label for="exampleInputdegree" class="form-label">Degree:</label>
            <input type="text" class="form-control" id="exampleInputdegree" id="degree" name="degree">
          </div>  
          <div class="mb-3">
            <label for="exampleInputsummary" class="form-label">Summary:</label>
            <input type="text" class="form-control" id="exampleInputsummary" id="summary" name="summary">
          </div>  
          <div class="mb-3">
            <label for="exampleInputschool" class="form-label">School:</label>
            <input type="text" class="form-control" id="exampleInputschool" id="school" name="school">
          </div> 
          <div class="mb-3">
            <label for="exampleInputuniversity" class="form-label">University:</label>
            <input type="text" class="form-control" id="exampleInputuniversity" id="phone" name="phone">
          </div> 
          <div class="mb-3">
            <label for="exampleInputpwork" class="form-label">Previous Work:</label>
            <input type="text" class="form-control" id="exampleInputPwork" id="previous_work" name="previous_work">
          </div>  
          <div class="mb-3">
            <label for="exampleInputskills" class="form-label">Skills:</label>
            <input type="text" class="form-control" id="exampleInputskills" id="skills" name="skills">
          </div> 

        <button type="submit" class="btn btn-primary">Submit</button>
      </form> 
    </div> 
</div> 
</div>
</body>
</html>
